<ng-template #loginModal>
  <div class="modal-header" id="modal">
    <button type="button" class="close" aria-label="Close" (click)="close()">
      <span aria-hidden="true"> X </span>
    </button>
  </div>

  <div class="container-fluid page modal-body">
    <div class="d-flex page__box p-3 mt-2">Log in</div>

    <ngb-toast
      id="toastMessage"
      *ngIf="loginPoints"
      [autohide]="true"
      [delay]="1500"
      (hidden)="loginPoints = false"
    >
      <b>Received +10 points for Logging In!</b>
    </ngb-toast>

    <div class="shadow p-3">
      <div class="page__content-data">
        <div class="d-grid gap-3 col-6 mx-auto text-center" id="box">
          <div class="form-floating mb-3">
            <input
              [(ngModel)]="username"
              id="inputUname"
              type="text"
              class="form-control"
            />
            <label for="floatingInput" class="blk">Username</label>
          </div>
          <div class="form-floating">
            <input
              [(ngModel)]="password"
              id="inputPass"
              type="password"
              type="password"
              class="form-control"
            />
            <label for="floatingPassword" class="blk">Password</label>
          </div>
          <button
            (click)="login()"
            id="loginButton"
            class="btn-secondary btn-lg"
          >
            Log in
          </button>
          <br />
          <label *ngIf="responseAttempted">{{ responseMessage }}</label>
        </div>
      </div>
    </div>
  </div>
</ng-template>
