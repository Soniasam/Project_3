<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/gh/kartik-v/bootstrap-star-rating@4.0.7/css/star-rating.css" media="all"
    rel="stylesheet" type="text/css" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/kartik-v/bootstrap-star-rating@4.0.7/js/star-rating.js"
    type="text/javascript"></script>
  <style>
    .checked {
      color: yellow;
      font-size: 80px;
    }

    .unchecked {
      font-size: 80px;
    }
  </style>
</head>
<div class="container-fluid page">
  <div id="time_header" class="d-flex page__box p-3 mt-2">Cards</div>

  <div class="page__content shadow p-3 position-relative">
    <div>
      You've mastered {{ number_mastered }} cards of the
      {{ number_total }} cards in this deck
    </div>
    <div class="progress">
      <div class="progress-bar progress-bar-striped bg-warning" role="progressbar" style="width:{{ progress }}"
        aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"></div>
    </div>

    <div *ngIf="finished">
      <h2>You're all done with this set. Great work!</h2>
      <button type="button" class="btn btn-primary" (click)="returnToLibrary()" id="return">
        Return to Library
      </button>
    </div>

    <div *ngIf="rate" id="ratingcontainer">
      <div class="ratings">
        <h2>Rate This Set!</h2>
        <span [ngClass]="class" (click)="ratingStars(1)"></span>
        <span [ngClass]="class2" (click)="ratingStars(2)"></span>
        <span [ngClass]="class3" (click)="ratingStars(3)" id="3stars"></span>
        <span [ngClass]="class4" (click)="ratingStars(4)"></span>
        <span id="star5" [ngClass]="class5" (click)="ratingStars(5)"></span>
      </div>
      
      <div>
        <input type="text" placeholder="Please enter any feedback you have for the author!" [(ngModel)]="fbContent">
        <span>{{ fbContent }}</span>
      </div>

      <button
        id="submitrating"
        type="button"
        class="btn btn-primary"
        (click)="submitRating()"
      >
        Submit Rating
      </button>

    </div>
    <div *ngIf="rate">
      <table class="table">
        <tbody>
          <ng-container *ngFor="let feedback of Feedbacks">
            <tr>
              <td style="text-align: center;">{{ feedback.content }}</td>
            </tr>
          </ng-container>
        </tbody>
      </table>
    </div>




    <div class="tp-wrapper" *ngIf="unfinished">
      <div class="tp-box" (click)="toggleFlip()" [@flipState]="flip">
        <div class="tp-box__side tp-box__front">
          QUESTION
          <div class="cardText">
            {{ question }}
          </div>
        </div>
        <div class="tp-box__side tp-box__back">
          ANSWER
          <div class="cardText">
            {{ answer }}
          </div>
        </div>
      </div>
    </div>

    <div *ngIf="unfinished">
      <button id="prevquestion" (click)="prevQuestion()" type="button" class="btn btn-lg btn-primary">
        Previous Question
      </button>
      <button id="nextquestion" (click)="nextQuestion()" type="button" class="btn btn-lg btn-primary">
        Next Question
      </button>
      <button id="mastered" (click)="markAsMastered()" type="button" class="btn btn-lg btn-primary">
        Mark as Mastered
      </button>
      <div class="form-floating">
        <textarea class="form-control" placeholder="Enter your answer here" id="floatingTextarea2" style="height: 100px"
          [(ngModel)]="text"></textarea>
        <label for="floatingTextarea2" style="font-size: smaller">Answer</label>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
  integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="https://unpkg.com/bootstrap-table@1.18.3/dist/bootstrap-table.min.js"></script>
